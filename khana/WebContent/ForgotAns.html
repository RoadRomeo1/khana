function Fun(theForm) {
	


if(theForm.newpass.value!=theForm.confirm.value){
	alert("Passwords doesn't match");

    }

function myFunction() {
	  var x = document.getElementById("new");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
	}
	
function myFunction1() {
