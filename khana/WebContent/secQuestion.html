<style type="text/css">

.a{
  font-size: 1.50em;
  font-weight: 300;
  margin-top: 18px;
  padding: 10px 8px;
  width:400px;
  height:40px;
}

.c{
  font-size: 1.50em;
  font-weight: 300;
  margin-top: 18px;
  padding: 10px 8px;
  width:400px;
  height:40px;
  position: center;
}



.button2{
background-color: gray;
border-radius: 5px;
border-color:black;
background-color: #333;
font-size: 25px;
cursor: pointer;
height:50px;
width:190px;
font-style: color=white;
position: center;
}

.button2:hover {
	background-color: #cc580c;
}


</style>

</head>


<body>

<header>

	<div class="banner row" id="banner">		
			<div class="parallax text-center" style="background-image: url(http://wowthemes.net/demo/leroy/img/dummy1.jpg);">
				<div class="parallax-pattern-overlay">
					<div class="container text-center" style="height:600px;padding-top:170px;">
					<h2 class="intro wow zoomIn" wow-data-delay="0.4s" wow-data-duration="0.9s">Khana</h2>
					</div>
				</div>
			</div>
		</div>	
	
	<div class="menu">
			<div class="navbar-wrapper">
				<div class="container">
					<div class="navwrapper">
						<div class="navbar navbar-inverse navbar-static-top">
							<div class="container">
								<div class="navArea">
									<div class="navbar-collapse collapse">
										<ul class="nav navbar-nav">
											<li class="menuItem active"><a href="welcome.html">Home</a></li>
											<li class="menuItem"><a href="welcome.html">Themes</a></li>
											<li class="menuItem"><a href="welcome.html">Food Gallery</a></li>
											<li class="menuItem"><a href="welcome.html">Portfolio</a></li>
											<li class="menuItem"><a href="welcome.html">Sign in</a></li>
	                                        <li class="menuItem"><a href="welcome.html">About Us</a></li>
					                        <li class="menuItem"><a href="welcome.html">Contact Us</a></li>
	                                  </ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		</header>


	



	<section class="contact" id="login">
	<div class="container">
		<div class="heading">
				<img class="dividerline" src="img/sep.png" alt="">
				<h2>Security Question</h2>
				<img class="dividerline" src="img/sep.png" alt="">
				<h3>Second step of your registration<br>
				  you have to set a security question here for your account recovery purpose.</h3>
		</div>
	</div>
	 <div class="container w960">
      <div class="row">
		<div class="done">
		</div>
       <form method="post" action="RegSec">
       <center>   <input type="text" class="a"  name="ques"  placeholder="Security Question*" title="Maximum 100 letters" required="required" maxlength="100">
        <br><br>
		<input type="text" class="a" name="ans" placeholder="Your Answer*" title="Maximum 50 letters"   required="required"  maxlength="30">
          <br><br>
          <input type="password" name="pass" class="c" placeholder="Password*" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>
          <br><br>
          <input type="submit" class="button2" value="Set"></center>
        </form>
      </div>
    </div>
	</section>

	

	
	<!--footer-->
	<section class="footer" id="footer">
	<p class="text-center">
	 &copy; Copyright <br>
	 Developed by Himanshu Vyas
	</p>
    </section>

<script type="text/javascript">
jQuery(function($) {
$(document).ready( function() {
  //enabling stickUp on the '.navbar-wrapper' class
	$('.navbar-wrapper').stickUp({
		parts: {
		  0: 'banner',
		  1: 'aboutus',
		  2: 'specialties',
		  3: 'gallery',
		  4: 'feedback',
		  5: 'contact'
		},
		itemClass: 'menuItem',
		itemHover: 'active',
		topMargin: 'auto'
		});
	});
});
</script>
